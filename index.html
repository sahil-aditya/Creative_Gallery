<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Showcasing My Skills</title>
<style>
  body {
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .slider-container {
    max-width: 800px;
    margin: 40px auto;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    user-select: none; /* prevent text selection while dragging */
  }
  .slider-img {
    display: block;
    width: 100%;
    height: auto;
  }
  /* After image */
  .after-img {
    display: block;
    width: 100%;
  }
  /* Before image positioned absolutely */
  .before-img {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
    /* Clip will be dynamically updated via JS */
    clip-path: inset(0 50% 0 0); /* initially reveal left 50% */
    transition: clip-path 0.2s ease-out;
  }
  .handle {
    position: absolute;
    top: 0;
    left: 50%;
    width: 4px;
    height: 100%;
    background: #fff;
    cursor: ew-resize;
    transform: translateX(-50%);
    z-index: 10;
  }
</style>
</head>
<body>

<h1>Showcasing My Skills</h1>

<div id="gallery"></div>

<script>
  const imagePairs = [
    {
      before: "https://sahil-aditya.github.io/Creative_Gallery/images/before1.jpg",
      after: "https://sahil-aditya.github.io/Creative_Gallery/images/after1.jpg"
    },
    {
      before: "https://sahil-aditya.github.io/Creative_Gallery/images/before2.jpg",
      after: "https://sahil-aditya.github.io/Creative_Gallery/images/after2.jpg"
    }
  ];

  const gallery = document.getElementById("gallery");

  imagePairs.forEach(pair => {
    const container = document.createElement("div");
    container.classList.add("slider-container");

    container.innerHTML = `
      <img src="${pair.after}" alt="After Image" class="after-img" />
      <img src="${pair.before}" alt="Before Image" class="before-img" />
      <div class="handle"></div>
    `;

    gallery.appendChild(container);

    const beforeImg = container.querySelector(".before-img");
    const handle = container.querySelector(".handle");

    let dragging = false;

    const move = (x) => {
      const rect = container.getBoundingClientRect();
      let offsetX = x - rect.left;

      if (offsetX < 0) offsetX = 0;
      if (offsetX > rect.width) offsetX = rect.width;

      const percent = (offsetX / rect.width) * 100;

      // Clip the before image to reveal only left part up to the handle
      beforeImg.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
      handle.style.left = `${percent}%`;
    };

    handle.addEventListener("mousedown", () => dragging = true);
    window.addEventListener("mouseup", () => dragging = false);
    window.addEventListener("mousemove", e => {
      if (dragging) move(e.clientX);
    });

    handle.addEventListener("touchstart", () => dragging = true);
    window.addEventListener("touchend", () => dragging = false);
    window.addEventListener("touchmove", e => {
      if (dragging) move(e.touches[0].clientX);
    });
  });
</script>

</body>
</html>
