<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before & After Gallery</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .slider-container {
      max-width: 800px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      aspect-ratio: 16 / 9;
    }
    .slider-img,
    .overlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
      z-index: 2;
    }
    .handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: #fff;
      cursor: ew-resize;
      transform: translateX(-50%);
      z-index: 3;
    }
  </style>
</head>
<body>

<h1>My Before & After Gallery</h1>
<div id="gallery"></div>

<script>
  const imagePairs = [
    {
      before: "https://sahil-aditya.github.io/Creative_Gallery/images/before1.jpg",
      after: "https://sahil-aditya.github.io/Creative_Gallery/images/after1.jpg"
    },
    {
      before: "https://via.placeholder.com/800x500/666/fff?text=Before+2",
      after: "https://via.placeholder.com/800x500/000/fff?text=After+2"
    }
  ];

  const gallery = document.getElementById("gallery");

  imagePairs.forEach((pair) => {
    const container = document.createElement("div");
    container.classList.add("slider-container");

    container.innerHTML = `
      <img src="${pair.after}" class="slider-img">
      <div class="overlay">
        <img src="${pair.before}">
      </div>
      <div class="handle"></div>
    `;

    gallery.appendChild(container);

    const overlay = container.querySelector(".overlay");
    const handle = container.querySelector(".handle");

    let dragging = false;

    const move = (x) => {
      const rect = container.getBoundingClientRect();
      let offsetX = x - rect.left;
      offsetX = Math.max(0, Math.min(offsetX, rect.width));
      overlay.style.width = `${offsetX}px`;
      handle.style.left = `${offsetX}px`;
    };

    handle.addEventListener("mousedown", () => dragging = true);
    window.addEventListener("mouseup", () => dragging = false);
    window.addEventListener("mousemove", (e) => {
      if (dragging) move(e.clientX);
    });

    handle.addEventListener("touchstart", () => dragging = true);
    window.addEventListener("touchend", () => dragging = false);
    window.addEventListener("touchmove", (e) => {
      if (dragging) move(e.touches[0].clientX);
    });
  });
</script>

</body>
</html>
